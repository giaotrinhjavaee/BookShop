<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ĐĂNG KÝ</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form id="registerform" enctype="multipart/form-data">
                <h3 >ĐĂNG KÝ NGƯỜI DÙNG</h3>
                <h:panelGrid columns="3" cellpadding="3">                
                    <h:outputText value="Tài khoản: "/>
                    <h:inputText id="ndtaikhoan" value=""/>
                    <h:message for="ndtaikhoan"/>

                    <h:outputText value="Mật khẩu: "/>
                    <h:inputText id="ndmatkhau" value=""/>
                    <h:message for="ndmatkhau"/>

                    <h:outputText value="Họ và tên: "/>
                    <h:inputText id="ndhoten" value=""/>                                
                    <h:message for="ndhoten"/>

                    <h:outputText value="Giới tính: "/>                
                    <h:selectOneRadio id="ndgioitinh">
                        <f:selectItem itemLabel="Nam"/>
                        <f:selectItem itemLabel="Nữ"/>
                    </h:selectOneRadio>                                
                    <h:message for="nd_gioitinh"/>

                    <h:outputText value="Ngày sinh: "/>
                    <h:inputText id="ndsinhnhat" value=""/>
                    <h:message for="ndsinhnhat"/>

                    <h:outputText value="Điện thoại nhà: "/>
                    <h:inputText id="nddtnha" value=""/>
                    <h:message for="nddtnha"/>

                    <h:outputText value="Điện thoại di động: "/>
                    <h:inputText id="nddtdd" value=""/>
                    <h:message for="nddtdd"/>

                    <h:outputText value="Địa chỉ: "/>
                    <h:inputTextarea id="nddiachi" value="" style="width: 170px"/>                
                    <h:message for="nddiachi"/>

                    <h:outputText/>
                    <h:panelGroup>
                        <h:panelGrid columns="1">
                            <h:selectOneListbox id="ndpxa" value="" style="width: 170px">
                                <f:selectItem itemLabel="An Hòa" itemValue=""/>
                            </h:selectOneListbox>
                            <h:selectOneListbox id="ndquanhuyen" value="" style="width: 170px">
                                <f:selectItem itemLabel="Quận Ninh Kiều" itemValue=""/>
                            </h:selectOneListbox>
                            <h:selectOneListbox id="ndtinhtp" value="" style="width: 170px">
                                <f:selectItem itemLabel="TP. Cần Thơ" itemValue=""/>
                            </h:selectOneListbox>   
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:message for="pxma"/>

                    <h:outputText value="Email: "/>
                    <h:inputText id="ndemail" value=""/>
                    <h:message for="ndemail"/>

                    <h:outputText value="Hình đại diện: "/>
                    <h:inputFile id="ndavatar" value=""/>                
                    <h:message for="ndavatar"/>

                    <h:outputText/>
                    <h:graphicImage id="display"/>
                    <h:message for="display" />

                    <h:outputText/>
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:commandButton value="Đăng ký" action="dangky" style="width: 80px"/>
                        <h:commandButton value="Nhập lại" type="reset" style="width: 80px" />                
                    </h:panelGrid>
                </h:panelGrid>   
            </h:form>
        </div>
    </h:body>
</html>
