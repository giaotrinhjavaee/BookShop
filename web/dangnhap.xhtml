<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ĐĂNG NHẬP</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <div align="center">
                <h3>ĐĂNG NHẬP</h3>
                <h:panelGrid columns="2">                               
                    <h:outputText id="lbusername" value="Tài khoản: " />
                    <h:inputText id="username" value="#{nguoiDungMBean.username}"/>

                    <h:outputText id="lbpassword" value="Mật khẩu: " />
                    <h:inputSecret id="password" value="#{nguoiDungMBean.password}"/>

                    <h:inputHidden />
                    <h:commandButton value="Đăng nhập" action="#{nguoiDungMBean.checkUser()}"/>
                    <h:inputHidden />
                    Đăng ký | Quên mật khẩu
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
